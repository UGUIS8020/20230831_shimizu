<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <header id="page-header">
        <div class="container my-3 py-3 bg-light">
            <div class="row">
                <div class="col-md-6 m-auto text-center">
                    <h1>カテゴリー管理</h1>
                </div>
            </div>

        </div>
    </header>
<section id="manu">

    <div class="container my-3 py3 bg-light">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#del_modal">
                カテゴリー追加
                </button>
            </div>
        </div>

    </div>
</section>

<section id="list">
    <div class="container my-3">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4>最新のユーザー</h4>
                </div>
               <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>ユーザー名</th>
                        <td>メールアドレス</td>
                        <th>管理者</th>
                        <th>ブログ投稿数</th>
                        <th>変更</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>ユーザー名</td>
                        <td>メールアドレス</td>
                        <td>管理者</td>
                        <td><a href="#">ブログ投稿数</a></td>
                        <td><a href="#" class="btn btn-secondary">変更</a></td>
                    </tr>

                </tbody>
               </table>
            </div>
        </div>
    </div>
</section>

<nav class="my-2"aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">前へ</a></li>

      <li class="page-item"><a class="page-link" href="#">次へ</a></li>
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="del_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">削除確認</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>このユーザを削除しますか？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <form action="{{ url_for('users.delete_user', user_id=form.id) }}" method="post">
            <input type="submit" class="btn btn-danger" value="削除">
          </form>
        </div>
      </div>
    </div>
  </div>
