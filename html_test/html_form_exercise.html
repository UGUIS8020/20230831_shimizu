<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form演習</title>
</head>
<body>
    <form action="shibuya8020.com" method="post"></form>

    <h1>申し込みフォーム</h1>
    <br>
    <label for="select_seminar">希望するセミナー (必須)</label>
    <select name="seminer" id="select_seminar">
        <option value="seminer_c">セミナー1 (8月10日 15:00開催)</option>
        <option value="seminer_b">セミナー2 (8月10日 15:00開催)</option>
        <option value="seminer_a">セミナー3 (8月10日 15:00開催)</option>
    </select>
    <br>
    <label for="name">お名前 (必須)</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="email">メールアドレス (必須)</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="inquiry">備考欄</label>
    <textarea name="inquiry" id="inquiry" cols="40" rows="4" placeholder="コメント"></textarea>
    <br><br>
    <input type="submit" value="送信">



</body>
</html>
